<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>
	<h1>Validation Form</h1>
	<script type="text/javascript">
		function data(){
		var a=document.getElementById("n1").value;
		var b=document.getElementById("n2").value;
		var c=document.getElementById("n3").value;
		var d=document.getElementById("n4").value;

		if(a==""||b==""||c==""||d==""){
			alert("All field are mandatory");
			return false;
		}
		else if(b.length<10||b.length>10){
			alert("Number should be 10 digit !Please enter vlaid no.");
			return false;

		}
		else if(isNaN(b)){
			alert("only Number are allowed ! Please enter nu. only");
			return false;
		}
		else if(c!=d){
			alert("Please enter same Password");
			return false;
		}
		else{
			true;
		}
	}
		
	</script>
<form onsubmit="return data()" action="show.html">
	UserId:          <input type="text" id="n1" ><br><br>
	Contact:         <input type="text" id="n2"><br><br>
	Password:        <input type="Password" id="n3"><br><br>
	Confirm Password:<input type="Password" id="n4"><br><br>
	<input type="submit" value="Submit Your Data">
</form>
</body>
</html>
